<!DOCTYPE html>
<html lang = 'en-us'>
  <head>
    <meta charset="UTF-8">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/style.css" />
     
     <!-- Page title that is editable in child templates -->
    <title>{% block title %} Welcome to the Group Assignment Tool {% endblock %}</title>
    
  </head>
  <body>
    <!-- Navigation bar that will be constant across the entire site -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <img src="../static/logos/Three.png" style="width: 30px; height: 30px; vertical-align: middle;"/>
              <span class="glyphicon glyphicon-menu-hamburger"> Menu <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/add">Create</a></li>
                <li><a href="/edits">Edit</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/employee">Employees</a></li>
                <li><a href="#">Roles</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Documentations</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Settings</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../login">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    {% block content %}{% endblock %}
    
    {% block footer %}{% endblock %}
  </body>
</html>
