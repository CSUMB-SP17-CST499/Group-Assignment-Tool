{% extends 'base.html' %}
{% block title %} Settings {% endblock %}
{% block content %}
<div class="container" style="padding-top: 100px;">

  	<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    	<div class="panel panel-default">
    		<div class="panel-heading">
	    		<h3 align = "center" class="panel-title"> Settings</h3>
 				</div>
	 			<div class="panel-body">
	    		<form role="form">
	
	    			<div class="form-group">
	    				<input type="text" name="email" id="email" class="form-control input-sm" placeholder="Email Address">

	    			<input onclick="location.href = 'https://slack.com/oauth/authorize';" type="button" value="Slack" class="btn btn-info btn-block">

		    </div>
	    </div>
  	</div>
	</div>
</div>
